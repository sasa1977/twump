<html> 
  <head> 
    <title></title>
    
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/editor.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="../lib/air/AIRIntrospector.js"></script>

    <script type="text/javascript" src="../lib/prototype/prototype-1.5.1.2.js"></script>
    
    <script type="text/javascript" src="../lib/twump/base.js"></script>
    <script type="text/javascript" src="../lib/twump/extensions.js"></script>
    <script type="text/javascript" src="../lib/twump/utils.js"></script>
    <script type="text/javascript" src="../lib/twump/api.js"></script>
    
    <script>
      Twump.View = {};
      Twump.Controller= {};
    </script>
    
    <script type="text/javascript" src="../controller/common.js"></script>

    <script type="text/javascript" src="../view/editor_window.js"></script>

    <script type="text/javascript">
      function init(){
        controller = new Twump.Controller.Editor({
          editorWindow: new Twump.View.EditorWindow(),
          playerController: options.playerController,
          playlist: options.playlist
        })
      }
    </script>

  <body onload="init();" style="overflow:hidden;">
    <div id="editor">
      <input id="filter" type="text"/>
      <div id="results" style="width:1000">
      </div>
    </div>
