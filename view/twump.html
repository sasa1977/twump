<html> 
  <head> 
      <title></title>

      <script type="text/javascript" src="../lib/air/AIRIntrospector.js"></script>      
      <script type="text/javascript" src="../lib/air/AIRAliases.js"></script> 
      
      <script type="text/javascript" src="../lib/prototype/prototype-1.5.1.2.js"></script>
      
      <script type="text/javascript" src="../lib/twump/base.js"></script>
      <script type="text/javascript" src="../lib/twump/file_utils.js"></script>
      <script type="text/javascript" src="../lib/twump/player.js"></script>

      <script type="text/javascript" src="../controller/twump_controller.js"></script>

      <script type="text/javascript">
			  function init(){
          document.body.onmousedown = function() { window.nativeWindow.startMove(); } 
          $('close').addEventListener("click", function() { close(); });
          
          this.controller = new Twump.Controller();
			  }
			  
			  function dirSelected(event){
          this.list = getFilesRecursive(event.target.nativePath);
          this.currentFile = 0;
          this.playCurrent();
			  }
			  
			  function playCurrent(){
			    this.playFile(this.list[this.currentFile])
			  }
			  
        function onPlaybackComplete(){
          this.currentFile++;
          this.playCurrent();
        }
        
      </script>
  </head> 
  
  <body onload="init();"> 
    <div id='close'>
      close
    </div>
    <div id='progress'></div>
  </body> 
</html>
