<html> 
  <head> 
      <title></title>

      <script type="text/javascript" src="../lib/air/AIRIntrospector.js"></script>      
      <script type="text/javascript" src="../lib/air/AIRAliases.js"></script> 
      
      <script type="text/javascript" src="../lib/prototype/prototype-1.5.1.2.js"></script>
      
      <script type="text/javascript" src="../lib/twump/base.js"></script>
      <script type="text/javascript" src="../lib/twump/file_utils.js"></script>
      <script type="text/javascript" src="../lib/twump/player.js"></script>

      <script type="text/javascript" src="../controller/twump_controller.js"></script>
      <script type="text/javascript" src="../view/player_window.js"></script>

      <script type="text/javascript">
        function init(){
          Twump.Application = Class.create();
          Twump.Application.prototype = {
            initialize: function(){
              this.playerWindow = new Twump.View.PlayerWindow();
              this.controller = new Twump.Controller(this.playerWindow);
            }
          };
          
          Twump.application = new Twump.Application();
        }
      </script>
  </head> 
  
  <body onload="init();"> 
    <div id='close'>
      close
    </div>
    <div id='playing'></div>
    <div id='progress'></div>
  </body> 
</html>
